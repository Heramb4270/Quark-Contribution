<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Quark Open Source Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
       :root {
            --primary-color: #BF40BF;
            --primary-dark: #9a339a;
            --text-light: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" fill="none"/><circle cx="3" cy="3" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .team-section {
            background-color: var(--text-light);
            padding: 5rem 0;
        }

        .team-member {
            transition: transform 0.3s ease;
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .features-section {
            padding: 5rem 0;
            background-color: #f8f9fa;
        }

        .feature-card {
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .collaborators-section {
            padding: 5rem 0;
            background-color: var(--text-light);
        }

        .collaborators-section h6 {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 0;
            margin-right: 8px;
        }

        .collaborators-section p {
            margin-bottom: 0;
        }

        .feedback {
            font-style: italic;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .participants h6{
            display: inline-block;
        }
        .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
        }
    </style>
</head>
<body>
    <section class="hero-section text-center text-white">
        <div class="container position-relative">
            <img class="rounded-circle mb-4 border border-4 border-white" src="https://media.licdn.com/dms/image/v2/D4D0BAQEu6MeXGYyIiA/company-logo_200_200/company-logo_200_200/0/1665489314704/teamquark_logo?e=2147483647&v=beta&t=D2-atkcMbEX1nszKGdiFw88bs51rQlyXjGj435wHfEQ" height="150" width="150" alt="Team Quark Logo">
            <h1 class="display-4 fw-bold mb-4">Team Quark Open Source Session</h1>
            <p class="lead mb-4">Show us your git skills by making a pull request to our project :)</p>
        </div>
    </section>

    <section class="team-section">
        <div class="container">
            <h2 class="text-center mb-5 display-6">The Instructors</h2>
            <div class="row g-4 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="team-member text-center">
                        <img class="rounded-circle mb-4" src="https://media.licdn.com/dms/image/v2/D4D03AQESuVAEkUfFVQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1727974608668?e=1743638400&v=beta&t=5Ltq-zqIZef2IKDHX9eEUcZjBfjwNk4WGCS053Y_scY" alt="Bonnie Avatar" width="144" height="144">
                        <h3 class="h5 mb-2">Heramb Bhoodhar</h3>
                        <p class="text-muted mb-3">VIT Pune, AIDS</p>
                      
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="team-member text-center">
                        <img class="rounded-circle mb-4" src="https://media.licdn.com/dms/image/v2/D4D03AQFfHhK01Ts1yg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1701883007570?e=1743638400&v=beta&t=B-3zbOCU3NBs40Md5E5xRQAwC2sf7pllld3aabZp5PE" alt="Helene Avatar" width="144" height="144">
                        <h3 class="h5 mb-2">Tanishq Thuse</h3>
                        <p class="text-muted mb-3">VIT Pune, CSE(AIML)</p>
                       
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="team-member text-center">
                        <img class="rounded-circle mb-4" src="https://media.licdn.com/dms/image/v2/D4E03AQGNcZMYqPRKdg/profile-displayphoto-shrink_200_200/B4EZOpzYJSHsAY-/0/1733720639915?e=1743638400&v=beta&t=t9AqW6Kb4GSreSSWJt5GJjarRix9BiB3Jshw2CvDPY4" alt="Helene Avatar" width="144" height="144">
                        <h3 class="h5 mb-2">Aryan Joshi</h3>
                        <p class="text-muted mb-3">VIT Pune, CSE(AI)</p>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <h2 class="text-center mb-5 display-6">Welcome Collaborators !!</h2>
            
            <div id="collaborators">
                
            </div>
        </div>
    </section>
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Please Dont Forget to Star ‚≠ê the Repository 
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
